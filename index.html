<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>green-api-test</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrap">
    <div class="panel-left">
      <input id="idInstance" class="ctrl" type="text" placeholder="idInstance">
      <input id="apiTokenInstance" class="ctrl" type="password" placeholder="ApiTokenInstance">

      <button id="btnGetSettings" class="btn" type="button">getSettings</button>
      <button id="btnGetState" class="btn" type="button">getStateInstance</button>

      <div class="spacer"></div>

      <input id="to" class="ctrl" type="text" placeholder="77777777777">
      <textarea id="message" class="ctrl textarea" rows="2" placeholder="Text"></textarea>
      <button id="btnSendMessage" class="btn" type="button">sendMessage</button>

      <div class="spacer"></div>

      <input id="toFile" class="ctrl" type="text" placeholder="77777777777">
      <input id="urlFile" class="ctrl" type="text" placeholder="https://hello.im.azhar/textme.png">
      <button id="btnSendFile" class="btn" type="button">sendFileByUrl</button>
    </div>

    <div class="panel-right">
      <div class="label">Ответ:</div>
      <textarea id="output" class="output" readonly></textarea>
      <div id="status" class="status">ready</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
